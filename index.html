<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta de Cumplea√±os</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        font-family: "Poppins", sans-serif;
      }

      .envelope-container {
        width: 340px;
        height: 260px;
        position: relative;
        cursor: pointer;
      }

      .envelope {
        width: 100%;
        height: 100%;
        background: #00cccc;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(101, 251, 246, 0.657);
        overflow: hidden;
      }

      .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: #0099ff;
        clip-path: polygon(0 0, 100% 0, 50% 100%);
        transform-origin: top;
        transition: transform 0.7s ease;
      }

      .envelope.open .flap {
        transform: rotateX(180deg);
      }

      .letter {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        background: rgb(119, 250, 250);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        transition: top 0.7s ease 0.3s;
        font-size: 1.1rem;
      }

      .envelope.open .letter {
        top: -10%;
      }

      #final-message {
        display: none;
        font-size: 1rem;
        margin-top: 20px;
        color: #444;
      }

      #next-button {
        display: none;
        margin-top: 15px;
        padding: 10px 18px;
        background: #00cccc;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
      }

      .open-hint {
        margin-top: 20px;
        font-size: 1.1rem;
        color: white;
        text-align: center;
        animation: blink 1.5s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
      }
    </style>
  </head>
  <body>
    <audio id="bg-music" src="audios/mananitas.mp3" autoplay loop></audio>
    <div class="envelope-container" onclick="openLetter()">
      <div class="envelope" id="envelope">
        <div class="flap"></div>

        <div class="letter" id="letter">
          <p id="initial-text">
            üíå Feliz Cumplea√±os üíå<br />Abr√≠ la carta, caremond√° üíñ
          </p>
          <p id="final-message">
            ‚ú® Espero que este d√≠a la pases incre√≠ble, acompa√±ada de todas las
            personas que te aman (falto yo), y ya tu sabes que eras mi cucaracha
            favorita. Te amo puta. ‚ú®
          </p>
          <button id="next-button" onclick="goToPage()">
            Tocar para otra sorpresa üéÅ
          </button>
        </div>
      </div>
      <div class="open-hint" id="open-hint">Toca el sobre para abrir</div>
    </div>

    <script>
      let opened = false;

      function openLetter() {
        if (opened) return;
        opened = true;

        // Reproducir m√∫sica despu√©s del primer click
        const music = document.getElementById("bg-music");
        music.play().catch(() => {
          // Si falla, lo intentamos de nuevo despu√©s
          document.addEventListener("click", () => music.play(), {
            once: true,
          });
        });

        document.getElementById("envelope").classList.add("open");
        document.getElementById("open-hint").style.display = "none";

        setTimeout(() => {
          document.getElementById("initial-text").style.display = "none";
          document.getElementById("final-message").style.display = "block";
          document.getElementById("next-button").style.display = "inline-block";
        }, 1000);
      }

      function goToPage() {
        window.location.href = "flores/index.html";
      }
    </script>
  </body>
</html>
